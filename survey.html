<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>NIGHTMARE SURVEY</title>
</head>
<body>
  <div class="container">

  <form id="survey">
    <div class="form-group">
       <h1>What's Your Sign?</h1>
       <select class="form-control" id="sign">
        <option>Sagittarius</option>
        <option>Capricorn</option>
        <option>Aquarius</option>
        <option>Pisces</option>
        <option>Aries</option>
        <option>Kombucha</option>
        <option>Gemini</option>
        <option>Cancer</option>
        <option>Leo</option>
        <option>Virgo</option>
        <option>Libra</option>
        <option>Scorpio</option>
      </select>
    </div>
    <h1>What's Your Favorite Bev?</h1>
    <div>
      <input type="radio" id="Taurus" name="food" value="taurus">
      <label for="taurus">Taurus</label>
    </div>
    <div>
      <input type="radio" id="OrphanTears" name="food" value="orphantears">
      <label for="orphantears">Orphan tears</label>
    </div>
    <div>
      <input type="radio" id="Bean" name="food" value="bean">
      <label for="bean">Bean</label>
    </div>
    <div>
      <input type="radio" id="Lotion" name="food" value="lotion">
      <label for="lotion">Lemon Verbena Lotion</label>
    </div>
    <div>
      <input type="radio" id="what mama make" name="food" value="mama">
      <label for="mama">what mama make</label>
    </div>
    <h1>What Color Is Your Fear?</h1>
    <div>
      <input type="color" id="fear" name="fear"
           value="#000000">
    <label for="fear">FEAR</label>
    </div>
  <button type="submit" class="btn">SUBMIT</button>
  </form>
</div>
  
<div id="results">
  
    <span></span>

</div>

</body>
</html>
