<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>NIGHTMARE SURVEY</title>
</head>
<body>
  <div class="container">
    <div class="form-group">
       <h1>What's Your Sign?</h1>
       <select class="form-control" id="sign">
        <option>Sagittarius</option>
        <option>Capricorn</option>
        <option>Aquarius</option>
        <option>Pisces</option>
        <option>Aries</option>
        <option>Kombucha</option>
        <option>Gemini</option>
        <option>Cancer</option>
        <option>Leo</option>
        <option>Virgo</option>
        <option>Libra</option>
        <option>Scorpio</option>
      </select>
    </div>
    <h1>What's Your Favorite Bev?</h1>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="taurus" checked>
        Taurus
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="tears">
        Orphan tears
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="lotion">
        Lemon Verbena lotion
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="bean" checked>
        bean
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="food" value="mama" checked>
        what mama makes
      </label>
    </div>
    <h1>What Color is your <em>FEAR?</em></h1>
    <div class="form-group">
      <input id="color" class="form-control" type="color">
    </div>
    

  </div>
  

  
</body>
</html>
